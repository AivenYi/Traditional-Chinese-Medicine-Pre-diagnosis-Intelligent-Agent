        // æ‰“å¼€PDFé˜…è¯»å™¨
        function openPDFReader(book) {

            if (book.file) {

                        if (response.ok) {

                        }
                    })
                    .then(blob => {
                        const file = new File([blob], book.filePath.split('/').pop(), { type: 'application/pdf' });

                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>PDFæ–‡ä»¶ä¸å­˜åœ¨</h3>

                        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto;">

                                <li>ä½¿ç”¨æœ¬åœ°HTTPæœåŠ¡å™¨è¿è¡Œæ­¤é¡µé¢</li>
                                <li>æ£€æŸ¥æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®</li>
                            </ol>
                        </div>

                `;
            }
            
            function loadPDFFromFile(file) {
                const fileReader = new FileReader();
                fileReader.onload = function(e) {
                    const typedArray = new Uint8Array(e.target.result);
                    
                    pdfjsLib.getDocument(typedArray).promise.then(function(pdf) {
                        let pdfContent = '';
                        
                        // æ¸²æŸ“å‰å‡ é¡µä½œä¸ºé¢„è§ˆ
                        const numPages = Math.min(pdf.numPages, 5);
                        
                        function renderPage(pageNum) {

                                    return canvas.toDataURL();
                                });
                            });
                        }
                        
                        // æ¸²æŸ“æ‰€æœ‰é¡µé¢
                        const renderPromises = [];
                        for (let i = 1; i <= numPages; i++) {

                                    <p>å»ºè®®ä¸‹è½½å®Œæ•´PDFæ–‡ä»¶è¿›è¡Œè¯¦ç»†é˜…è¯»</p>
                                </div>`;
                            }
                            
                            readerContent.innerHTML = pdfContent;
                        });
                    }).catch(function(error) {

            const fileInput = document.createElement('input');

                    const author = lines[1] || 'æœªçŸ¥ä½œè€…';

                    const newBook = {

                        title: title,
                        author: author,
                        category: category,
                        description: type === 'pdf' ? 'ç”¨æˆ·åŠ è½½çš„PDFå›¾ä¹¦' : 'ç”¨æˆ·åŠ è½½çš„æ–‡æœ¬å›¾ä¹¦',

                    // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒæ ‡é¢˜çš„å›¾ä¹¦
                    const existingBook = books.find(b => b.title === newBook.title);

                        showNotification(`æˆåŠŸåŠ è½½ ${loadedCount} æœ¬é¢„è®¾å›¾ä¹¦ï¼`, 'success');
                    }
