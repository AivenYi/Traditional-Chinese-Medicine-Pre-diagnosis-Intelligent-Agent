    <script>
        let selectedFiles = [];
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });
        
        // æ‹–æ‹½å¤„ç†
        const fileInputArea = document.querySelector('.file-input-area');
        
        fileInputArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileInputArea.classList.add('dragover');
        });
        
        fileInputArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileInputArea.classList.remove('dragover');
        });
        
        fileInputArea.addEventListener('drop', function(e) {
            e.preventDefault();
            fileInputArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
            document.getElementById('loadBtn').style.display = 'inline-block';
        }
        
        function displayFiles() {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }
            
            fileList.style.display = 'block';
            fileItems.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)} - ${getFileType(file.name)}</div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-small btn-danger" onclick="removeFile(${index})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
            if (selectedFiles.length === 0) {
                document.getElementById('loadBtn').style.display = 'none';
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function getFileType(filename) {
            if (filename.toLowerCase().endsWith('.pdf')) return 'PDFæ–‡æ¡£';
            if (filename.toLowerCase().endsWith('.txt')) return 'æ–‡æœ¬æ–‡ä»¶';
            return 'æœªçŸ¥æ ¼å¼';
        }
        
        function loadToKnowledgeBase() {
            if (selectedFiles.length === 0) {

                return;
            }
            
            // å°†æ–‡ä»¶æ•°æ®å­˜å‚¨åˆ°localStorage
            const booksData = [];
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let content = e.target.result;
                    
                    // æ£€æŸ¥ç¼–ç å¹¶å°è¯•ä¿®å¤
                    if (content.includes('') || content.includes('')) {

        }

            const title = lines[0] || file.name.replace(/\.(txt|pdf)$/i, '');
            const author = lines[1] || 'æœªçŸ¥ä½œè€…';

            let category = 'theory';
            if (file.name.includes('æœ¬è‰') || file.name.includes('çº²ç›®')) {
                category = 'herbal';
            } else if (file.name.includes('å†…ç»') || file.name.includes('ç´ é—®') || file.name.includes('çµæ¢')) {
                category = 'classic';
            } else if (file.name.includes('é’ˆç¸') || file.name.includes('é’ˆæ³•')) {
                category = 'acupuncture';
            } else if (file.name.includes('ä¸´åºŠ') || file.name.includes('åŒ»æ¡ˆ')) {
                category = 'clinical';
            }
            
            const bookData = {
                id: Date.now() + Math.random() + index,
                title: title,
                author: author,
                category: category,
                description: file.type === 'application/pdf' ? 'ç”¨æˆ·åŠ è½½çš„PDFå›¾ä¹¦' : 'ç”¨æˆ·åŠ è½½çš„æ–‡æœ¬å›¾ä¹¦',
                content: content,

                fileSize: file.size
            };
            
            booksData.push(bookData);
            
            // å½“æ‰€æœ‰æ–‡ä»¶å¤„ç†å®Œæˆæ—¶
            if (booksData.length === selectedFiles.length) {

        }
